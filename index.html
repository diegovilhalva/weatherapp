<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherio</title>
    <meta name="title" content="weatherio previsão do tempo em tempo real">
    <!--Favicon-->

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!--Google Font Links-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!--Custom Css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Custom Js -->
    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/route.js" type="module"></script>
</head>
<body>
    <!--Header-->

    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/images/logo.png" alt="Weatherio" width="364" height="58">
            </a>
            <div class="search-view" data-search-view >
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Pesquisar cidade" autocomplete="off" class="search-field" data-search-field>
                    <span class="m-icon leading-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">Arrow_back</span>
                    </button>
                </div>
                <div class="search-result" data-search-result>
                    
                </div>

            </div>
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>
                <a href="#-current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Minha Localização</span>
                </a>
            </div>                  
        </div>
    </header>
    <main>
        <article class="container" data-container>
            <div class="content-left">
                <!--Current Weather-->
                <section class="section current-weather" aria-label="current weather" data-current-weather>
                   
                </section>



                <!--Forecast-->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
                    
                </section>
            </div>
            <div class="content-right">
                <!--Highlights-->
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                    
                </section>


                <!--Hourly Forecast-->
                <section class="hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                   
                </section>
                 <!--Footer-->
                <footer class="footer">
                    <p class="body-3">
                        2024 Diego Vilhalva | Todos os direitos reservados.
                    </p>
                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank" rel="noopener">
                            <img src="assets/images/openweather.png " alt="Open weather logo" width="150" height="30" loading="lazy">
                        </a>
                    </p>
                </footer>
            </div>
            <div class="loading" data-loading></div>
           
        </article>
    </main>

    <!--404 Section-->
    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>

        <p class="body-1">
            Pégina não Encontrada
        </p>
        <a href="#/weather?lat=51.5098&lon=-0.1180" class="btn-primary">
            <span class="span">Voltar</span>
        </a>

    </section>
</body>
</html>
